<h1>{{ question.question_text }}</h1>


<table>
  <thead>
    <tr>
      <th colspan="2">Vote results for {{ question.question_text }}</th>
    </tr>
  </thead>
  <tbody>
{#  {% for choice in question.choice_set.all %}#}
  {% for choice in question.choice_set_ordered_by_votes %}
    <tr>
      <td>{{ choice.choice_text }}</td>
      <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<a href="{% url 'polls:index' %}">Vote on other polls?</a>
